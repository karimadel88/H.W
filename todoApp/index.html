<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <input type="text" placeholder="Filter Todos" id="search-text">
    <label for="">
        <input type="checkbox" name="" id="check-box">
        Hide Completed
    </label>
    <div id="root"></div>
    <form id="new-todo">
        <input type="text" name="text" placeholder="Something To Do">
        <button>Add Todo</button>
    </form>
    <script src="/app-func.js"></script>
    <script src="/app.js"></script>
    
</body>
</html>
